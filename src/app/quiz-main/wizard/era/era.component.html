<div class="site">
  <div class="page">

    <app-header-narrow></app-header-narrow>

    <div class="container">
      <section id="quiz-builder">
        <h2>Quiz Builder</h2>
        <p>Choose the time period.</p>
        <form name="quizBuilderForm" class="form-horizontal">
          <div class="form-group">
            <label for="sideFilter">Era</label>
            <select class="form-control" name="eraFilter" id="eraFilter" ng-model="$ctrl.eras.selectedOption" ng-options="era.name for era in $ctrl.eras.availableOptions track by era.id">
					</select>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary float-left" (click)="back()">Previous</button>
            <button type="button" class="btn btn-primary float-right" (click)="next()">Next</button>
          </div>
        </form>
      </section>
      <!-- end .quiz-builder -->
    </div>

    <app-footer></app-footer>

  </div>
  <!-- /end .page -->
</div>
<!-- /end .site -->
