<div class="site">
  <div class="page">

    <app-header-narrow></app-header-narrow>

    <div class="container">
      <section id="quiz-builder">
        <div class="row">
          <div class="col-4">
            <app-quiz-parm-display></app-quiz-parm-display>
          </div>
          <div class="col-8">
            <h2>{{stateService.getTitle()}}</h2>
            <p>Which platform would you like to base your test off of?</p>
            <form name="quizBuilderForm" class="form-horizontal" #form="ngForm">
              <div class="form-group">
                <label for="platformFilter">Platform</label>
                <select class="form-control" id="platform" [(ngModel)]="wizardService.platforms.selectedOption.id" name="platform">
                <option *ngFor="let platform of platforms.availableOptions" [value]="platform.id">{{platform.name}}</option>
    					</select>
              </div>

              <div class="clearfix">
                <button type="button" class="btn btn-primary float-right" (click)="next()">Next</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- end .quiz-builder -->
    </div>

    <app-footer></app-footer>

  </div>
  <!-- /end .page -->
</div>
<!-- /end .site -->
