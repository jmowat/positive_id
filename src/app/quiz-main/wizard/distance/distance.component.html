<div class="site">
  <div class="page">

    <app-header-narrow></app-header-narrow>

    <div class="container">
      <section id="quiz-builder">
        <div class="row">
          <div class="col-4">
            <app-quiz-parm-display></app-quiz-parm-display>
          </div>
          <div class="col-8">
            <h2>{{stateService.getTitle()}}</h2>
            <p>What distance do you want to see?</p>
            <form #thisForm="ngForm" class="form-horizontal">
              <div class="form-group">
                <label for="distance">Distance</label>
                <select class="form-control" id="distance" [(ngModel)]="wizardService.distances.selectedOption.id" name="distance"
                  #userInput="ngModel">
                  <option *ngFor="let distance of getDistances().availableOptions" [value]="distance.id">{{distance.name}}</option>
    					  </select>                
              </div>
              <div class="clearfix">
                <button type="button" class="btn btn-primary float-left" (click)="back()">Previous</button>
                <button type="button" class="btn btn-primary float-right" (click)="next()">Next</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- end .quiz-builder -->
    </div>

    <app-footer></app-footer>

  </div>
  <!-- /end .page -->
</div>
<!-- /end .site -->
