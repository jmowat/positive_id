<div class="site">
  <div class="page">

    <app-header-narrow></app-header-narrow>

    <div class="container">
      <section id="quiz-builder">
        <div class="row">
          <div class="intro col-md-4">
            <h2>What is a quiz?</h2>
            <p>
              A test that will show you each vehicle that matches
              your criteria only once. <strong>You will not get repeat vehicles
              in a quiz.</strong> This test is ideal for quickly becoming familiar with large groups
              of vehicles or testing your overall knowledge.
            </p>
          </div>
          <div class="col-md-8">
            <h2>Quiz Builder</h2>
            <form name="quizBuilderForm" class="form-horizontal" #thisForm="ngForm">
              <app-platform-control></app-platform-control>
              <app-era-control></app-era-control>
              <app-side-control></app-side-control>
              <app-distance-control></app-distance-control>
              <app-optics-control></app-optics-control>
              <app-perspectives-control></app-perspectives-control>
              <app-max-questions-control></app-max-questions-control>
              <div class="clearfix">
                <button type="button" class="btn btn-success float-right" (click)="next()" [disabled]="!thisForm.form.valid">Take Quiz!</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- end .quiz-builder -->
    </div>

    <app-footer></app-footer>

  </div>
  <!-- /end .page -->
</div>
<!-- /end .site -->
