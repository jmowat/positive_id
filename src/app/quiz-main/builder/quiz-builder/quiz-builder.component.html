<div class="site">
  <div class="page">

    <app-header-narrow></app-header-narrow>

    <div class="container">
      <section id="quiz-builder">
        <h2>Quiz Builder</h2>
        <p>Choose what you want to see in a custom quiz.</p>
        <form name="quizBuilderForm" class="form-horizontal">
          <div class="form-group">
            <label for="platformFilter">Platform</label>
            <select class="form-control" name="platformFilter" id="platformFilter" ng-model="$ctrl.platforms.selectedOption" ng-options="platform.name for platform in $ctrl.platforms.availableOptions track by platform.id" ng-change="$ctrl.refresh()">
					</select>
          </div>
          <div class="form-group">
            <label for="sideFilter">Side</label>
            <select class="form-control" name="sideFilter" id="sideFilter" ng-model="$ctrl.sides.selectedOption" ng-options="side.name for side in $ctrl.sides.availableOptions track by side.id">
					</select>
          </div>
          <div class="form-group">
            <label for="sideFilter">Era</label>
            <select class="form-control" name="eraFilter" id="eraFilter" ng-model="$ctrl.eras.selectedOption" ng-options="era.name for era in $ctrl.eras.availableOptions track by era.id">
					</select>
          </div>
          <div class="form-group">
            <label for="distanceFilter">Distance</label>
            <select class="form-control" name="distanceFilter" id="distanceFilter" ng-model="$ctrl.distances.selectedOption" ng-options="distance.name for distance in $ctrl.distances.availableOptions track by distance.id" ng-change="$ctrl.filterAvailablePerspectives()">
					</select>
          </div>
          <div class="form-group">
            <label for="opticsFilter">Optics</label>
            <select class="form-control" name="opticsFilter" id="opticsFilter" ng-model="$ctrl.optics.selectedOption" ng-options="optics.name for optics in $ctrl.optics.availableOptions track by optics.id" ng-change="$ctrl.filterAvailablePerspectives()">
					</select>
          </div>
          <div class="form-group">
            <label for="multipleSelect">Perspectives</label>
            <select class="form-control" name="perspectiveFilter" id="perspectiveFilter" ng-model="$ctrl.perspectives.selectedOption" multiple ng-options="perspective.name for perspective in $ctrl.perspectives.availableOptions track by perspective.id">
					</select>
          </div>
          <div class="form-group">
            <label for="maxQuestionsFilter">Maximum number of questions</label>
            <input class="form-control" type="number" value="10" id="maxQuestions" ng-model="$ctrl.maxQuestions" required>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success" (click)="build()">Take Custom Quiz</button>
          </div>
        </form>
      </section>
      <!-- end .quiz-builder -->
    </div>

    <app-footer></app-footer>

  </div>
  <!-- /end .page -->
</div>
<!-- /end .site -->
