<div class="form-group">
  <label for="perspectives">Perspectives</label>
  <select class="form-control" id="perspectives" [(ngModel)]="perspectives.selectedOptions"
    #userInput="ngModel" name="perspectives" multiple required>
    <option *ngFor="let perspective of perspectives.availableOptions" [value]="perspective.id">{{perspective.name}}</option>
  </select>
  <div *ngIf="userInput.invalid && (userInput.dirty || userInput.touched)"
       class="alert alert-danger">
  <div *ngIf="userInput.errors.required">
    You must choose at least one perspective option
  </div>
</div>
